<!doctype html>
<html ng-app="brilnotify">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script type="text/javascript" src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="cool-service.js"></script>
    <script type="text/javascript" src="main-ctrl.js"></script>
    <script type="text/javascript" src="tab-ctrl.js"></script>
    <script type="text/javascript" src="connection.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <!--<script src="vendor/bootstrap.min.css"></script>-->
    <!--<script src="vendor/bootstrap.min.js"></script>-->
</head>

<body>
<div ng-controller="Connection"></div>
<div ng-controller="MainCtrl as main">
    <br/> Active tab id: {{ main.activeTabIndex }}
    <br/> Tab count: {{ main.tabs.length }}
    <br/>

    <uib-tabset active="main.activeTabIndex">
        <uib-tab ng-repeat="tab in main.tabs track by tab.id" index="tab.id">
            <uib-tab-heading>
                {{tab.title}}<span class="fa fa-close" ng-click="main.removeTab(tab.id)"></span>
            </uib-tab-heading>
            <ng-include src="'tab-template.html'"></ng-include>

        </uib-tab>
        <uib-tab index="-1" ng-click="main.addTab()">
            <uib-tab-heading>
                <span class="fa fa-plus-circle"></span>
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>

    </br>
    </br>

</div>

<!--</div>-->

</body>

</html>
