<div ng-controller="Controller as mainCtrl">
    <button type="submit" class="btn btn-primary" name="elastic_search" ng-click="mainCtrl.request_messages()">Get
        old
        messages
    </button>

    </br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Class</th>
            <th>Type</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in mainCtrl.websocket_message track by $index">
            <td>{{r.timestamp}}</td>
            <td>{{r.class}}</td>
            <td><span ng-class="r.color_class">{{r.type}}</span></td>
            <td>{{r.message}}</td>
        </tr>

        <tr ng-repeat="r in mainCtrl.elasticsearch_message track by $index">
            <td>{{r.timestamp}}</td>
            <td>{{r.class}}</td>
            <td><span ng-class="r.color_class">{{r.type}}</span></td>
            <td>{{r.message}}</td>
        </tr>
        </tbody>
    </table>
</div>
